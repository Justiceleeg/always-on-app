services:
  db:
    image: pgvector/pgvector:pg17
    container_name: frontier-db
    environment:
      POSTGRES_USER: frontier
      POSTGRES_PASSWORD: frontier_dev
      POSTGRES_DB: frontier_audio
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U frontier -d frontier_audio"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: frontier-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://frontier:frontier_dev@db:5432/frontier_audio
      FIREBASE_PROJECT_ID: ${FIREBASE_PROJECT_ID}
      FIREBASE_PRIVATE_KEY: ${FIREBASE_PRIVATE_KEY}
      FIREBASE_CLIENT_EMAIL: ${FIREBASE_CLIENT_EMAIL}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      SPEAKER_VERIFICATION_THRESHOLD: "0.65"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/app:/app/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
